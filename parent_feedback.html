<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8">
<title>Parent Feedback</title>

<!-- Load style sheets -->
<link rel="stylesheet" href="parent_feedback.css">

</head>

<body>

<div class="container">

	<div class="leftcol">
	</div>

	<div class="middlecol">
		<div class="middlebox">
			<h1> PARENT FEEDBACK </h1>

			<div class="form_div">

				<form>

					Student Name: <br>
					<select name="student_name">
						  <option value="apurva">Apurva Shrivastava</option>
						  <option value="dhruvika">Dhruvika Sahni</option>
						  <option value="eswar">Eswar A.</option>
						  <option value="taranjit">Taranjit Singh</option>
					</select>  <br><br>
					
					Subject: <br>
					<input type="text" class="subject_div_text" size="62"> <br><br>
				
					Message: <br>
					<textarea name="message" rows="20" cols="60"> </textarea> <br><br>
				
					<input type="submit" value="Submit" class="submit_button">

				</form>

			</div>

		</div>
	</div>

	<div class="rightcol">
	</div>

</div>

</body>

</html>
