<html>

<head>

<!-- Load style sheets and js code -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="engage_template.css">
<body>
<script src="util.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="engage_template.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>



</head>

<body>

	<div class="container">
		<div class="top">
			<div class="icons">
				<button id="mode" onclick="loadHome()">
					<i id="home_icon" class="glyphicon glyphicon-home"></i>
				</button>
				<button id="mode" onclick="load_listview()">
					<i id="grid_icon" class="glyphicon glyphicon-th-list"></i>
				</button>
			</div>
			<div class="button_div">
				<button id="attend_button" class="active" type="button" onclick="switchToAttendance()"> ATTENDANCE </button>
				<button id="participate_button" class="inactive" type="button" onclick="switchToParticipation()" > PARTICIPATION </button>
			</div>
			<div class="date_form_div">
				<form class="date_form">
					DATE: <input type="text" id="date_textbox" placeholder="MM-DD-YY">
				</form>
			</div>
		</div>

		<div class="bottom" id = "bottomdiv">
			  <object id="gridview" name="gridview" type="text/html" data="gridViewEdit/gridViewEdit.html"></object>
			  <!-- <object id="gridviewparticipation" name="gridview" type="text/html" data="gridviewparticipation.html" display=""></object> -->
		</div>
	</div>
	<div id = "myModal" class = "modal">
	<span class = "close"> &times;</span>
	<img class = "modal-content" id = "imgTest">
	</div>

</body>

</html>
